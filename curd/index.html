<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body onload="getusers()">
     <div class="row">
        <div class="col-md-5">
            <div class="card w-70 m-auto p-4 mt-5">
                <form onsubmit="adduser(event)">
                    <div class="text-center h3 "id="title"></div>
                    <input type="hidden" name="userId" id="userId">
                    <div class="mt-3">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="form-control" placeholder="Enter Name">
                    </div>
                     <div class="mt-3" >
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control" placeholder="Enter Email">
                    </div>
                    <div class="mt-3" >
                        <label for="phone">Phone</label>
                        <input type="tel" name="Phone" id="phone" class="form-control" placeholder="Enter Phone">
                    </div>
                    <div class="mt-3">
                        <input type="submit" value="Add user" id="submitBtn" class="btn btn-primary w-100">
                    </div>
                    <div id ="message" class="text-info"></div>
                </form>
            </div>
        </div>
        <div class="col-md-7 mt-5">
            <div class="text-center h3 ">Users List</div>
            <table class="table table-bordered w-90 m-auto" >
                <thead>
                    <tr>
                        <th>User Id</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Delete</th>
                        <th>edit</th>
                    </tr>
                </thead>
                <tbody id="users">

                </tbody>
            </table>
        </div>
</body>
</html>
