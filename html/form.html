
<form action="store" method="Get">
   
    <div>
        <label for="name">Name</label>
        <input type="text"name="name"id="name" placeholder="Enter Name" required minlength="5" maxlength="10" size="10" >
    </div>
    <div>
        <label for="Email">Email</label>
        <input type="email"name="Email"id="Email" placeholder="Enter Email"  required minlength="10" maxlength="20">
    </div>
    <div>
        <label for="Phone">Phone</label>
        <input type="tel"name="Phone"id="Phone" placeholder="Enter Phonenumber"  required minlength="10" maxlength="10">
    </div>
    <div>
        <label for="Password">Password</label>
        <input type="password"name="Password"id="Password" placeholder="Enter Password"  required minlength="10" maxlength="15">
    </div>
    <div>
        <label for="">Gender</label>
        <input type="radio"name="Gender"id="male"  required value="male"><label for="male">Male</label> &nbsp; &nbsp;
        <input type="radio"name="Gender"id="Female"  required value="Female"><label for="Female">Female</label>
    </div> 
    <div>
        <label for="gender2">Gender2</label>
        <select name="Gender2" id="Gender2"  required>
            <option value="">Choose a option</option>
           <option value="male">i am a boy</option>  
           <option value="Female" selected>i am a girl</option>
        </select>
    </div>
    <div>
        <label for="">Languages</label >
        <input type="checkbox"name="language1" id="languale1"  required  value="Telugu" checked><label for="languale1">Telugu</label>&nbsp; &nbsp;
        <input type="checkbox"name="language2" id="languale2" value="Hindi"><label for="languale2">Hindi</label> &nbsp; &nbsp;
        <input type="checkbox"name="language3" id="languale3"  required value="English"><label for="languale3">English</label>
    </div>
    <div>
        <label for="language">lang</label>
        <select name="language" id="language" multiple  required>
            <option value="">choose a option</option>
            <option value="Telugu">Telugu</option>
            <option value="Hindi">Hindi</option>
            <option value="English">English</option>
        </select>
    </div>
    <div>
        <label for="DOB">DOB</label>
        <input type="date"name=DOB id="DOB"  required min="2000-01-01" max="2005-01-01">
    </div>
    <div>
        <label for="wake up time">wake up time</label>
        <input type="time" name="Wake up time" id="wake up time"  required min="6:00" max="20:00">
    </div>
    <div>
        <label for="checkin">check in</label>
        <input type="datetime-local" name="checkin" id="checkin"  required min="2026-01-01T09:00" max="2026-01-27T18:00">
    </div>
    <div>
        <label for="checkout">check out</label>
        <input type="datetime-local" name="checkout" id="checkout"  required min="2026-01-01T09:00" max="2026-01-27T18:00">
    </div>
    <div>
        <label for="Birth month">Birth month</label>
        <input type="month" name="Birth month" id="Birth month"  required min="2000-01" max="2005 -12">
    </div>
    <div>
        <label for="valanteen week">valanteen week</label>
        <input type="week" name="valanteen week" id="valanteen week"  required min="2026-W01" max="2026-W05">
    </div>
    <div>
        <label for="Zip code">Zip code</label>
        <input type="number" name="Zip code" id="Zip code"  required min="100000" max="999999">
    </div>
    <div>
        <label for="Age">Age</label>
        <input type="range" name="Age" id="Age"  required min="5" max="80">
    </div>
    <div>
        <label for="favorate color">favorate color</label>
        <input type="color" name="favorate color" id="favorate color"  required>
    </div>
    <div>
        <label for="instagram">instagram</label>
        <input type="url" name="instagram" id="instagram" >
    </div>
    <div>
        <label for="intrest">intrest</label>
        <input type="text" list="interstlist" name="intrest" id="intrest"  required min="10" max="15">
        <datalist id="interstlist">
            <option value="sports">sports</option>
            <option value="travelling">travelling</option>
            <option value="reading books">reading books</option>
            <option value="Art work">Art work</option>
        </datalist>
    </div>
    <div>
        <label for="Profile">Profile</label>
        <input type="file" name="Profile" id="Profile" accept="image/jpeg">
    </div>
    <div>
        <label for="vedio">vedio</label>
        <input type="file" name="vedio" id="vedio" capture="user">
    </div>
    <div>
        <label for="image">image</label>
        <input type="image" src="dog.jpeg" width="200" name="image" id="image">
    </div>
    <div>
        <label for="Hidden">Userid</label>
        <input type="hidden"  name="Userid" id="Hidden" value="1234" >
    </div>

    <div>
        <label for="Place">Place</label>
        <select name="Place" id="Place"  required>
           <option value="hyd" selected>Hyderabad</option>  
           <option value="warangal">warangal</option>
           <option value="Banguluru">Banguluru</option>
        </select>
    </div>
    <div>
        <label for="address">address</label>
        <textarea name="address" id="address" required minlength="10" maxlength="25"></textarea>
    </div>

    <div>
        <input type="submit"Value="Add User">
         <input type="reset" value="Clear">
    </div>
    
    
</form>
